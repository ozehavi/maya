<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Image Carousel</title>
    <style>
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .carousel {
            position: relative;
            width: 600px;
            height: 500px;         
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
            will-change: transform;
        }

        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button.nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            border: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 30px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .indicator.active {
            background-color: white;
        }

        @media (max-width: 600px) {
            .carousel {
                width: 100%;
                height: 500px;
            }

            button.prev {
                left: 5px;
            }

            button.next {
                right: 5px;
            }
        }

        @media (min-width: 601px) {
            .carousel {
                touch-action: none;
            }
        }
    </style>
</head>
<body>

<div class="portfolio_area portfolio_bg_1" id="gallery">
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="img/portfolio/1.png" alt="Image 1"></div>
                <div class="carousel-item"><img src="img/portfolio/2.png" alt="Image 2"></div>
                <div class="carousel-item"><img src="img/portfolio/3.png" alt="Image 3"></div>
                <div class="carousel-item"><img src="img/portfolio/4.png" alt="Image 4"></div>
                <div class="carousel-item"><img src="img/portfolio/5.png" alt="Image 5"></div>
            </div>
            <button class="nav-button prev"><i class="fa fa-chevron-left"></i></button>
            <button class="nav-button next"><i class="fa fa-chevron-right"></i></button>
            <div class="carousel-indicators"></div>
        </div>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    const carouselInner = carousel.querySelector('.carousel-inner');
    const items = carousel.querySelectorAll('.carousel-item');
    const prevBtn = carousel.querySelector('.prev');
    const nextBtn = carousel.querySelector('.next');
    const indicatorsContainer = carousel.querySelector('.carousel-indicators');

    let currentIndex = 0;
    const totalItems = items.length;
    let startX, currentX, isDragging = false;
    let isMobile = window.innerWidth <= 600;

    function createIndicators() {
        for (let i = 0; i < totalItems; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            indicator.addEventListener('click', () => goToSlide(i));
            indicatorsContainer.appendChild(indicator);
        }
    }

    function updateIndicators() {
        const indicators = indicatorsContainer.querySelectorAll('.indicator');
        indicators.forEach((indicator, index) => {
            if (index === currentIndex) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
    }

    function updateCarousel(offset = 0) {
        const translateX = -currentIndex * 100 + offset;
        carouselInner.style.transform = `translateX(${translateX}%)`;
        prevBtn.style.display = currentIndex === 0 && offset >= 0 ? 'none' : 'block';
        nextBtn.style.display = currentIndex === totalItems - 1 && offset <= 0 ? 'none' : 'block';
        updateIndicators();
    }

    function goToSlide(index) {
        currentIndex = index;
        updateCarousel();
    }

    function snapToNearestItem() {
        if (!isMobile) return;

        const itemWidth = carousel.offsetWidth;
        const dragOffset = currentX - startX;
        const draggedItems = dragOffset / itemWidth;

        if (Math.abs(draggedItems) > 0.2) {
            currentIndex = Math.max(0, Math.min(totalItems - 1, currentIndex - Math.sign(draggedItems)));
        }

        carouselInner.style.transition = 'transform 0.3s ease';
        updateCarousel();
        setTimeout(() => {
            carouselInner.style.transition = '';
        }, 300);
    }

    function handleStart(e) {
        if (!isMobile) return;
        isDragging = true;
        startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
        currentX = startX;
        carouselInner.style.transition = 'none';
    }

    function handleMove(e) {
        if (!isMobile || !isDragging) return;
        e.preventDefault();
        currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
        const dragOffset = (currentX - startX) / carousel.offsetWidth * 100;
        updateCarousel(dragOffset);
    }

    function handleEnd() {
        if (!isMobile || !isDragging) return;
        isDragging = false;
        snapToNearestItem();
    }

    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentIndex < totalItems - 1) {
            currentIndex++;
            updateCarousel();
        }
    });

    carousel.addEventListener('mousedown', handleStart);
    carousel.addEventListener('touchstart', handleStart, { passive: true });

    carousel.addEventListener('mousemove', handleMove);
    carousel.addEventListener('touchmove', handleMove, { passive: false });

    carousel.addEventListener('mouseup', handleEnd);
    carousel.addEventListener('mouseleave', handleEnd);
    carousel.addEventListener('touchend', handleEnd);

    window.addEventListener('resize', () => {
        isMobile = window.innerWidth <= 600;
    });

    // Initial setup
    createIndicators();
    updateCarousel();
</script>

</body>
</html>
