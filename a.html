<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Seamless Swipe Effect</title>
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 600px; /* Adjust based on your needs */
            margin: auto;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .carousel-inner img {
            width: 100%;
            flex-shrink: 0;
        }

        button.prev, button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <img src="/img/portfolio/5.png" alt="Image 5"> <!-- Clone of last image -->
        <img src="/img/portfolio/1.png" alt="Image 1">
        <img src="/img/portfolio/2.png" alt="Image 2">
        <img src="/img/portfolio/3.png" alt="Image 3">
        <img src="/img/portfolio/4.png" alt="Image 4">
        <img src="/img/portfolio/5.png" alt="Image 5">
        <img src="/img/portfolio/1.png" alt="Image 1"> <!-- Clone of first image -->
    </div>
    <button class="prev">Previous</button>
    <button class="next">Next</button>
</div>

<script>
    const images = [
        '/img/portfolio/1.png',
        '/img/portfolio/2.png',
        '/img/portfolio/3.png',
        '/img/portfolio/4.png',
        '/img/portfolio/5.png'
    ];

    let currentIdx = 0;
    const carouselInner = document.querySelector('.carousel-inner');
    const totalImages = images.length;

    // Set the initial position to show the first image correctly
    carouselInner.style.transform = 'translateX(-100%)';

    const updateImage = () => {
        const offset = -(currentIdx + 1) * 100;
        carouselInner.style.transition = 'transform 0.5s ease';
        carouselInner.style.transform = `translateX(${offset}%)`;
    }

    document.querySelector('.prev').addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default behavior on button click
        currentIdx--;
        updateImage();
    });

    document.querySelector('.next').addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default behavior on button click
        currentIdx++;
        updateImage();
    });

    carouselInner.addEventListener('transitionend', () => {
        if (currentIdx >= totalImages) {
            carouselInner.style.transition = 'none';
            currentIdx = 0;
            carouselInner.style.transform = 'translateX(-100%)';
        } else if (currentIdx < 0) {
            carouselInner.style.transition = 'none';
            currentIdx = totalImages - 1;
            carouselInner.style.transform = `translateX(-${totalImages * 100}%)`;
        }
        // Re-enable transitions for normal swipes
        setTimeout(() => {
            carouselInner.style.transition = 'transform 0.5s ease';
        });
    });

    // Add touch event listeners for swiping with dynamic effect
    let touchStartX = 0;
    let touchMoveX = 0;

    carouselInner.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        carouselInner.style.transition = 'none';
    });

    carouselInner.addEventListener('touchmove', (e) => {
        touchMoveX = e.changedTouches[0].screenX;
        const moveOffset = (touchMoveX - touchStartX) / carouselInner.clientWidth * 100;
        const offset = -(currentIdx + 1) * 100 + moveOffset;
        carouselInner.style.transform = `translateX(${offset}%)`;
    });

    carouselInner.addEventListener('touchend', (e) => {
        const moveOffset = e.changedTouches[0].screenX - touchStartX;
        if (Math.abs(moveOffset) > carouselInner.clientWidth / 3) {
            if (moveOffset < 0) {
                currentIdx++;
            } else {
                currentIdx--;
            }
        }
        updateImage();
    });
</script>

</body>
</html>
