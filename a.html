<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Carousel with Seamless Swipe Effect</title>
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: auto;
            touch-action: pan-y;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            -webkit-transition: -webkit-transform 0.5s ease;
            will-change: transform;
        }

        .carousel-inner img {
            width: 100%;
            flex-shrink: 0;
        }

        button.prev, button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <img src="img/portfolio/5.png" alt="Image 5">
        <img src="img/portfolio/1.png" alt="Image 1">
        <img src="img/portfolio/2.png" alt="Image 2">
        <img src="img/portfolio/3.png" alt="Image 3">
        <img src="img/portfolio/4.png" alt="Image 4">
        <img src="img/portfolio/5.png" alt="Image 5">
        <img src="img/portfolio/1.png" alt="Image 1">
    </div>
    <button class="prev">Previous</button>
    <button class="next">Next</button>
</div>

<script>
    const images = [
        'img/portfolio/1.png',
        'img/portfolio/2.png',
        'img/portfolio/3.png',
        'img/portfolio/4.png',
        'img/portfolio/5.png'
    ];

    let currentIdx = 0;
    const carouselInner = document.querySelector('.carousel-inner');
    const totalImages = images.length;

    carouselInner.style.transform = 'translateX(-100%)';

    const updateImage = () => {
        requestAnimationFrame(() => {
            const offset = -(currentIdx + 1) * 100;
            carouselInner.style.transition = 'transform 0.5s ease';
            carouselInner.style.transform = `translateX(${offset}%)`;
        });
    };

    document.querySelector('.prev').addEventListener('click', (e) => {
        e.preventDefault();
        currentIdx = (currentIdx - 1 + totalImages) % totalImages;
        updateImage();
    });

    document.querySelector('.next').addEventListener('click', (e) => {
        e.preventDefault();
        currentIdx = (currentIdx + 1) % totalImages;
        updateImage();
    });

    carouselInner.addEventListener('transitionend', () => {
        if (currentIdx === totalImages) {
            carouselInner.style.transition = 'none';
            currentIdx = 0;
            carouselInner.style.transform = 'translateX(-100%)';
        } else if (currentIdx === -1) {
            carouselInner.style.transition = 'none';
            currentIdx = totalImages - 1;
            carouselInner.style.transform = `translateX(-${totalImages * 100}%)`;
        }
        setTimeout(() => {
            carouselInner.style.transition = 'transform 0.5s ease';
        }, 10);
    });

    let touchStartX = 0;
    let touchEndX = 0;
    let isDragging = false;

    carouselInner.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        isDragging = true;
        carouselInner.style.transition = 'none';
    }, { passive: true });

    carouselInner.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        touchEndX = e.touches[0].clientX;
        const moveOffset = (touchEndX - touchStartX) / carouselInner.clientWidth * 100;
        const offset = -(currentIdx + 1) * 100 + moveOffset;
        carouselInner.style.transform = `translateX(${offset}%)`;
    }, { passive: true });

    carouselInner.addEventListener('touchend', () => {
        isDragging = false;
        const moveOffset = touchEndX - touchStartX;
        if (Math.abs(moveOffset) > carouselInner.clientWidth / 3) {
            if (moveOffset < 0) {
                currentIdx = (currentIdx + 1) % totalImages;
            } else {
                currentIdx = (currentIdx - 1 + totalImages) % totalImages;
            }
        }
        updateImage();
    });

    // Prevent default scrolling on carousel
    document.querySelector('.carousel').addEventListener('touchmove', (e) => {
        e.preventDefault();
    }, { passive: false });
</script>

</body>
</html>
